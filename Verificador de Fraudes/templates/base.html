<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Verificador de Fraudes{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') if false else '' }}">
  <!-- cache_bust é injetado no app.context_processor -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}{% if cache_bust %}?v={{ cache_bust }}{% endif %}">
</head>
<body>
  <header>
    <h1>Verificador de Fraudes</h1>
    <p class="subtitle">Checagem de fraude para texto, URLs, e-mails (.eml) e imagens (OCR)</p>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="max-width:920px; margin: 24px auto 40px; color:#9aa3b2;">
    <small>© {{ 1970 + (cache_bust // 31557600) if cache_bust else '2025' }} — Ambiente: {{ 'DEV' if cache_bust else 'PROD' }}</small>
  </footer>
</body>
</html>
